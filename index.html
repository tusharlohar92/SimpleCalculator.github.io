<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Calculator with Js and Tailwind CSS</title>
  <!-- Add Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  <div class="min-h-screen flex flex-col justify-center items-center">
    <h1 class="text-3xl font-bold mb-8">Simple Calculator with Js and Tailwind CSS</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-10 rounded-lg shadow-lg">
      <div class="flex flex-col">
        <label class="text-xl mb-2 font-bold text-gray-700">Enter First Number</label>
        <input type="text" id="firstNumber" class="input-field" placeholder="e.g 10">
        <label class="text-xl mt-5 mb-2 font-bold text-gray-700">Enter Second Number</label>
        <input type="text" id="secondNumber" class="input-field" placeholder="e.g 25">
        <div class="mt-6">
          <button class="calc-button bg-blue-500 text-white p-2 rounded-md" onclick="add()">Add</button>
          <button class="calc-button bg-blue-500 text-white p-2 rounded-md" onclick="sub()">Sub</button>
          <button class="calc-button bg-blue-500 text-white p-2 rounded-md" onclick="mul()">Mul</button>
          <button class="calc-button bg-blue-500 text-white p-2 rounded-md" onclick="div()">Div</button>
          <button class="calc-button bg-blue-500 text-white p-2 rounded-md" onclick="mod()">Mod</button>
          <button class="calc-button bg-red-500 text-white p-2 rounded-md" onclick="clr()">Clear</button>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center md:border-l-2">
        <h1 class="text-2xl font-bold text-gray-700">Result: <span id="result" class="text-blue-500"></span></h1>
      </div>
    </div>
    <footer class="text-center text-gray-500 mt-6">
      <p> ❤️ <a href="https://github.com/tusharlohar92">@tushar</a></p>
    </footer>
  </div>
  <script>
    function getValues() {
      let firstValue = parseInt(document.getElementById("firstNumber").value);
      let secondValue = parseInt(document.getElementById("secondNumber").value);

      if (!isNaN(firstValue) && !isNaN(secondValue)) {
        return [firstValue, secondValue];
      } else {
        alert("Please Enter Valid Values");
      }
    }

    function add() {
      let [firstValue, secondValue] = getValues();
      let result = firstValue + secondValue;
      document.getElementById("result").innerHTML = result;
    }

    function sub() {
      let [firstValue, secondValue] = getValues();
      let result = firstValue - secondValue;
      document.getElementById("result").innerHTML = result;
    }

    function mul() {
      let [firstValue, secondValue] = getValues();
      let result = firstValue * secondValue;
      document.getElementById("result").innerHTML = result;
    }

    function div() {
      let [firstValue, secondValue] = getValues();
      let result = firstValue / secondValue;
      document.getElementById("result").innerHTML = result;
    }

    function mod() {
      let [firstValue, secondValue] = getValues();
      let result = firstValue % secondValue;
      document.getElementById("result").innerHTML = result;
    }

    function clr() {
      document.getElementById("firstNumber").value = "";
      document.getElementById("secondNumber").value = "";
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>
</html>
